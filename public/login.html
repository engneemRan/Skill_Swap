<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">
      <i class="fas fa-sync-alt"></i> Skill Swap
    </a>

    <nav><ul id="navLinks"></ul></nav>
  </header>

  <main class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="support.html" class="forgot-password">Forgot your password?</a>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <p>Â© 2025 Skill Swap | <a href="about.html">About</a> | <a href="support.html">Support</a></p>
    </div>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => {
        if (!res.ok) throw new Error('Login failed');
        return res.json();
      })
      .then(user => {
        localStorage.setItem('user', JSON.stringify(user));
        window.location.href = user.email === 'admin@skillswap.sa' ? 'admin.html' : 'search.html';
      })
      .catch(() => alert('Invalid credentials'));
    });
  </script>
</body>
</html>
